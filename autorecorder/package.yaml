name: autorecorder
version: 0.0.0.0
github: "NorfairKing/autorecorder"
author: "Tom Sydney Kerckhove"
maintainer: "syd@cs-syd.eu"
copyright: "Copyright (c) 2020 Tom Sydney Kerckhove"
license: MIT

extra-source-files:
- LICENSE

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  c-sources:
    - cbits/window_size.h
    - cbits/window_size.c
  dependencies:
    - aeson
    - async
    - autodocodec
    - autodocodec-yaml
    - bytestring
    - conduit
    - containers
    - directory
    - dirforest
    - envparse
    - normaldistribution
    - optparse-applicative
    - path
    - path-io
    - random
    - stm
    - text
    - time
    - typed-process
    - unix
    - unliftio
    - yaml

executables:
  autorecorder:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -optP-Wno-nonportable-include-path # For macos
    dependencies:
    - autorecorder

